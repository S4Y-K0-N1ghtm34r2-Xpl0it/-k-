<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rania_bsskn</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        #code-box {
            white-space: pre-wrap;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Initializing Hacking Process...</h1>
    <div id="code-box"></div>
    <script>
        // Function to pick random color with green being more likely
        function getRandomColor() {
            const colors = ['#00FF00', '#FF4500', '#00FFFF', '#FFD700', '#FF1493'];
            const greenWeight = 0.8; // Probability for green
            if (Math.random() < greenWeight) {
                return '#00FF00'; // Green
            }
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Array of hacker-like lines with more variety
        const codeLines = [];
        for (let i = 0; i < 500; i++) {
            codeLines.push(`[INFO] Executing process ${Math.random().toString(36).substring(7)}...\n`);
            codeLines.push(`[WARN] Analyzing vulnerabilities in target system...\n`);
            codeLines.push(`[ERROR] Unexpected token found at 0x${Math.floor(Math.random() * 10000).toString(16)}...\n`);
            codeLines.push(`[DEBUG] Packet intercepted from IP 192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}...\n`);
            codeLines.push(`[ACTION] Bypassing security layer ${Math.floor(Math.random() * 10)}... success\n`);
            codeLines.push(`[TRACE] User activity logged at ${new Date().toISOString()}...\n`);
        }

        // Add the final "big reveal" line at the end
        codeLines.push("\n$⧫Ҝ∂∆⸸⦷☰¥𓆩Ø✦╬⚙𖤍𖣘₳¥ҜӨ☠");

        let codeBox = document.getElementById('code-box');
        let delay = 10; // Faster typing speed
        let lineIndex = 0;

        function typeCode() {
            if (lineIndex < codeLines.length) {
                const line = codeLines[lineIndex];
                const span = document.createElement('span');
                span.textContent = line;

                // Assign a random color to the line
                span.style.color = getRandomColor();

                codeBox.appendChild(span);
                lineIndex++;
                setTimeout(typeCode, delay); // Typing speed control
            }
        }

        typeCode();
    </script>
</body>
</html>
