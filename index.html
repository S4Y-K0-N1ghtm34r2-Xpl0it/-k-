<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://www.instagram.com/rania_bsskn/</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 20px;
        }
        .green {
            color: #00ff00;
        }
        .red {
            color: #ff0000;
        }
        .final {
            color: #ff0000;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <pre id="output"></pre>

    <script>
        const outputElement = document.getElementById("output");

        // Generate random hacker-like lines
        const randomLines = [];
        for (let i = 0; i < 1000000; i++) {
            const randomColor = Math.random() < 0.9 ? "green" : "red";
            randomLines.push(`<span class="${randomColor}">[0x${Math.random().toString(16).substring(2, 8)}] Process initiated...</span>`);
        }

        // Final red message
        const finalMessage = `
<span class="final">
# Target: rania_bsskn
# Password cracked... Success
# Bio updated to: "I LOVE MAHDI ❤️❤️"
# Session terminated.
</span>`;

        // Function to type out text quickly
        let lineIndex = 0;
        function typeLine() {
            if (lineIndex < randomLines.length) {
                outputElement.innerHTML += randomLines[lineIndex] + "\n";
                lineIndex++;
                if (lineIndex % 50 === 0) {
                    // Flush to screen in batches
                    setTimeout(typeLine, 1); 
                } else {
                    typeLine();
                }
            } else {
                // After typing all lines, show final message
                outputElement.innerHTML += finalMessage;
            }
        }

        // Start typing
        typeLine();
    </script>
</body>
</html>
