<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        #code-box {
            white-space: pre-wrap;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Initializing Hacking Process...</h1>
    <div id="code-box"></div>
    <script>
        // Function to return mostly green and some red
        function getRandomColor() {
            const greenWeight = 0.9; // 90% green
            return Math.random() < greenWeight ? '#00FF00' : '#FF0000'; // Green or Red
        }

        // Array of hacker-style text with many default lines
        const codeLines = [];
        for (let i = 0; i < 10000; i++) {
            codeLines.push(`[INFO] Running process id-${Math.random().toString(36).substring(2, 8)}...\n`);
            codeLines.push(`[ACTION] Exploiting vulnerability in system module...\n`);
            codeLines.push(`[DEBUG] Analyzing incoming data packets...\n`);
            codeLines.push(`[TRACE] Monitoring network activity on port ${Math.floor(Math.random() * 65536)}...\n`);
            codeLines.push(`[SECURITY] Override protocol activated...\n`);
        }

        // Add the final big reveal at the end
        codeLines.push("\n$⧫Ҝ∂∆⸸⦷☰¥𓆩Ø✦╬⚙𖤍𖣘₳¥ҜӨ☠");

        let codeBox = document.getElementById('code-box');
        let lineIndex = 0;

        function typeCode() {
            if (lineIndex < codeLines.length) {
                const line = codeLines[lineIndex];
                const span = document.createElement('span');
                span.textContent = line;

                // Set the color to green or red
                span.style.color = getRandomColor();

                codeBox.appendChild(span);
                lineIndex++;
                // Immediate typing speed
                setTimeout(typeCode, 1); 
            }
        }

        typeCode();
    </script>
