<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n$⧫Ҝ∂∆⸸⦷☰¥𓆩Ø✦╬⚙𖤍𖣘₳¥ҜӨ☠☠☠☠</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        #code-box {
            white-space: pre-wrap;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Initializing Hacking Process...</h1>
    <div id="code-box"></div>
    <script>
        // Function to get a random color (with green most likely)
        function getRandomColor() {
            const colors = ['#00FF00', '#FF4500', '#FFFF00', '#00FFFF', '#FF1493', '#8A2BE2', '#FF6347', '#32CD32', '#FFD700', '#C71585'];
            const greenWeight = 0.7; // Set the probability of green being chosen
            if (Math.random() < greenWeight) {
                return '#00FF00'; // Green
            } else {
                return colors[Math.floor(Math.random() * colors.length)]; // Random other colors
            }
        }

        // Generate a lot of hacker-like text lines
        let hackerLines = [];
        for (let i = 0; i < 10000; i++) {
            hackerLines.push(`C:\\Users\\You> random_command_${i} --execute --target user_${Math.floor(Math.random() * 100)}\n`);
            hackerLines.push(`[*] Operation ${i} completed... success\n`);
            hackerLines.push(`[*] Bypassing security layer ${Math.floor(Math.random() * 50)}... success\n`);
            hackerLines.push(`Error: Unable to find file ${Math.floor(Math.random() * 1000)}\n`);
            hackerLines.push(`Reattempting...\n`);
        }

        // Add the final message at the end
        hackerLines.push("\n$⧫Ҝ∂∆⸸⦷☰¥𓆩Ø✦╬⚙𖤍𖣘₳¥ҜӨ☠");

        let codeBox = document.getElementById('code-box');
        let delay = 5; // Fast typing speed
        let lineIndex = 0;

        function simulateTyping() {
            if (lineIndex < hackerLines.length) {
                const span = document.createElement('span');
                
                // Add random color with more green
                span.style.color = getRandomColor();

                const currentLine = hackerLines[lineIndex];
                let charIndex = 0;
                
                // Simulate typing with very fast random delays
                function typeCharacter() {
                    if (charIndex < currentLine.length) {
                        const char = currentLine[charIndex];
                        span.textContent += char;
                        codeBox.appendChild(span);
                        charIndex++;

                        // Fast random delay for each character
                        setTimeout(typeCharacter, Math.random() * (80 - 30) + 30);
                    } else {
                        lineIndex++;
                        setTimeout(simulateTyping, Math.random() * (100 - 50) + 50); // Faster delay before next line
                    }
                }

                // Add some random "errors" for hacker authenticity
                if (Math.random() < 0.1) {
                    const errorLine = currentLine.substring(0, charIndex) + " [ERROR: Connection lost]"; // Fake error
                    span.textContent = errorLine;
                    setTimeout(typeCharacter, 100); // Restart typing after the error
                } else {
                    typeCharacter();
                }
            }
        }

        simulateTyping();
    </script>
</body>
</html>
