<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Simulation</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: Consolas, monospace;
            padding: 20px;
            font-size: 20px;
        }
        pre {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<pre id="output"></pre>

<script>
    const output = document.getElementById('output');

    // Random hacker code generator
    function generateRandomCode() {
        const randomWords = ['access', 'bypass', 'exploit', 'crack', 'scan', 'analyze', 'compromise', 'inject', 'leak', 'debug', 'scan', 'decrypt', 'uncover'];
        let randomLine = '';
        for (let i = 0; i < 5; i++) {
            randomLine += randomWords[Math.floor(Math.random() * randomWords.length)] + ' ';
        }
        return randomLine.trim() + '\n';
    }

    const hackerText = `
# Initiating backdoor access...
C:\\Users\\You> python hack_tool.py --target rania_bsskn --method "brute_force"
[*] Targeting Instagram profile 'rania_bsskn'
[*] Cracking password... success
[*] Bypassing 2FA... success
[*] Exploiting vulnerability... success
[*] Bypassing security filters... complete

# Gaining access to profile...
C:\\Users\\You> access_profile --user rania_bsskn
[*] Login to Instagram... success
[*] Account settings compromised
[*] Updating user profile
[*] New bio set: "I LOVE MAHDI ❤️❤️"
[*] New profile picture uploaded
[*] Performing system scan for unauthorized activity

# Monitor activity...
C:\\Users\\You> monitor_activity --user rania_bsskn --interval 30s
[*] Monitoring Instagram activity for potential leaks
[*] Network traffic analyzed... success
[*] No anomalies detected, session stable

# Finalizing session...
C:\\Users\\You> establish_backdoor --user rania_bsskn
[*] Establishing secure channel for future access
[*] User's profile under observation
C:\\Users\\You> terminate_session
[*] Session terminated. All actions logged.
`;

    // Create 1,000,000 random lines of hacker-like code before the main message
    let randomLines = '';
    for (let i = 0; i < 1000000; i++) {
        randomLines += generateRandomCode();
    }

    // Combine the random lines and final message
    const fullText = randomLines + hackerText;

    let index = 0;
    const typingSpeed = 0.001; // Ultra fast (effectively "instantaneous")

    function typeText() {
        if (index < fullText.length) {
            const char = fullText.charAt(index);
            // Colorize certain parts to make it more "hacker-like"
            if (char === '*') {
                output.innerHTML += `<span style="color: red;">${char}</span>`;
            } else if (char === '[') {
                output.innerHTML += `<span style="color: yellow;">${char}</span>`;
            } else if (char === ']') {
                output.innerHTML += `<span style="color: yellow;">${char}</span>`;
            } else if (char === '#') {
                output.innerHTML += `<span style="color: green;">${char}</span>`;
            } else {
                output.innerHTML += char;
            }
            index++;
            setTimeout(typeText, typingSpeed);
        }
    }

    typeText();
</script>

</body>
</html>
